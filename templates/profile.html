{% extends 'base.html' %}

{% include 'includes/nav_bar.html' %}
{% block content %}
<section class="section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="sec-title text-center mb-5">
                    <h2 class="h2-title">My Profile</h2>
                    <div class="sec-title-shape mb-4">
                        <img src="{{ url_for('static', filename='images/title-shape.svg') }}" alt="">
                    </div>
                </div>
                
                <div class="profile-card">
                    <div class="profile-header text-center">
                        <h3 class="h3-title mt-3">{{ current_user.name }}</h3>
                        <p class="text-muted">{{ current_user.email }}</p>
                    </div>
                    
                    <div class="profile-details mt-4">
                        <div class="detail-item">
                            <h4 class="h4-title">Account Information</h4>
                            <div class="detail-content">
                                <p><strong>Member Since:</strong> {{ current_user.created_at.strftime('%B %d, %Y') }}</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="profile-actions mt-5 text-center">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
