{% extends 'base.html' %}

{% block content %}
<section class="section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="sec-title text-center mb-5">
                    <h2 class="h2-title">Login</h2>
                    <div class="sec-title-shape mb-4">
                        <img src="{{ url_for('static', filename='images/title-shape.svg') }}" alt="">
                    </div>
                </div>
                
                <form id="loginForm" class="auth-form">
                    <div class="form-group mb-4">
                        <input type="email" name="email" class="form-input" placeholder="Email Address" required>
                    </div>
                    <div class="form-group mb-4">
                        <input type="password" name="password" class="form-input" placeholder="Password" required>
                    </div>
                    <div class="form-group mb-4">
                        <button type="submit" class="sec-btn w-100">Login</button>
                    </div>
                    <div class="text-center">
                        <p>Don't have an account? <a href="{{ url_for('signup_page') }}">Sign up</a></p>
                    </div>
                </form>
                
                <div class="text-center mt-3" id="loginResponse"></div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
