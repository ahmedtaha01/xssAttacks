{% extends 'base.html' %}

{% block content %}
<section class="section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="sec-title text-center mb-5">
                    <h2 class="h2-title">Sign Up</h2>
                    <div class="sec-title-shape mb-4">
                        <img src="{{ url_for('static', filename='images/title-shape.svg') }}" alt="">
                    </div>
                </div>
                
                <form id="signupForm" class="auth-form">
                    <div class="form-group mb-4">
                        <input type="text" name="name" class="form-input" placeholder="Full Name" required>
                    </div>
                    <div class="form-group mb-4">
                        <input type="email" name="email" class="form-input" placeholder="Email Address" required>
                    </div>
                    <div class="form-group mb-4">
                        <input type="password" name="password" class="form-input" placeholder="Password" required>
                    </div>
                    <div class="form-group mb-4">
                        <input type="password" name="confirm_password" class="form-input" placeholder="Confirm Password" required>
                    </div>
                    <div class="form-group mb-4">
                        <button type="submit" class="sec-btn w-100">Sign Up</button>
                    </div>
                    <div class="text-center">
                        <p>Already have an account? <a href="{{ url_for('login_page') }}">Login</a></p>
                    </div>
                </form>
                
                <div class="text-center mt-3" id="signupResponse"></div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
